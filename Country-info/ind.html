<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><input id="inputtext" type="text"><button id="submitbtn" onclick='loading()'>Submit</button> </h1>
    <section>
        <h1>Infromation About the Cuntry</h1>
        <ul id="mylist" ></ul>
    </section>
    <script>
        // async function hello(name){
        //     return "hello "+name;

        // }
        // console.log(hello("Hamim").then(res=>console.log(res)));
        async function loaddata(country_name){
            const response=await fetch(`https://restcountries.com/v3.1/name/${country_name}`);
            const data= await response.json();
            return data ;
        }
        
        // function loaddata(){
        //     fetch("https://jsonplaceholder.typicode.com/users").then(res=> res.json()).then(data=>{
        //         displaydata(data);
        // })
        // }
        // loaddata();
        function displaydata(data){

            const par= document.getElementById("mylist");
            par.innerText="";
            const user= `Name:${(data[0].name.common)}`;
            const item= document.createElement("h2");
            item.innerText= user;
            par.appendChild(item);

            const user2= `Region:${(data[0].region)}`;
            const item2= document.createElement("h2");
            item2.innerText= user2;
            par.appendChild(item2);

            const user3= `Population:${(data[0].population)}`;
            const item3= document.createElement("h2");
            item3.innerText= user3;
            par.appendChild(item3);
            
        }
        function loading(){
            //
        (loaddata(document.getElementById("inputtext").value).then(data=>{
            displaydata(data);
        }));
    }
   
    </script>
</body>
</html>
